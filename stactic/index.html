<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente IA</title>

    <style>
        body {
            margin: 0;
            background: #121212;
            font-family: "Segoe UI", Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Barra superior */
        #header {
            background: #1f1f1f;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }

        /* Contenedor del chat */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Mensajes */
        .message {
            max-width: 70%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.4;
            animation: fadeIn 0.2s ease-in-out;
            white-space: pre-wrap;
        }

        /* Mensaje del usuario */
        .user {
            background: #0a84ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        /* Mensaje del bot */
        .bot {
            background: #1f1f1f;
            color: #ddd;
            margin-right: auto;
            border-bottom-left-radius: 0;
            border: 1px solid #333;
        }

        /* Input y botones */
        #input-container {
            display: flex;
            padding: 15px;
            background: #1f1f1f;
            border-top: 1px solid #333;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
            outline: none;
            font-size: 16px;
        }

        #send-btn, #file-btn {
            margin-left: 10px;
            padding: 12px 16px;
            background: #0a84ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        #file-btn {
            font-size: 20px;
        }

        #send-btn:hover, #file-btn:hover {
            background: #006edc;
        }

        /* AnimaciÃ³n mensajes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mensaje escribiendo */
        #typing {
            color: #aaa;
            font-style: italic;
            padding-left: 20px;
            display: none;
        }
    </style>
</head>

<body>

<div id="header">ðŸ¤– Asistente IA</div>

<div id="chat-container"></div>

<div id="typing">La IA estÃ¡ escribiendo...</div>

<!-- Input + Botones -->
<div id="input-container">
    <input id="message-input" type="text" placeholder="Escribe un mensaje..." />

    <!-- Archivo oculto -->
    <input type="file" id="file-input" style="display:none" />

    <!-- BotÃ³n para abrir archivos -->
    <button id="file-btn">ðŸ“Ž</button>

    <!-- BotÃ³n enviar -->
    <button id="send-btn">Enviar</button>
</div>

<script>
    const API_CHAT = "http://127.0.0.1:8000/chat";
    const API_UPLOAD = "http://127.0.0.1:8000/upload";

    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("message-input");
    const typingText = document.getElementById("typing");

    const fileInput = document.getElementById("file-input");
    const fileBtn = document.getElementById("file-btn");
    const sendBtn = document.getElementById("send-btn");

    /* Mostrar mensajes en pantalla */
    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.classList.add("message", sender);
        div.textContent = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    /* ENVIAR MENSAJE DE TEXTO */
    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        typingText.style.display = "block";

        try {
            const response = await fetch(API_CHAT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    messages: [
                        { role: "user", content: text }
                    ]
                })
            });

            const data = await response.json();
            typingText.style.display = "none";

            addMessage(data.reply, "bot");

        } catch (error) {
            typingText.style.display = "none";
            addMessage("âš  Error al conectar con el servidor.", "bot");
        }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    /* SUBIR ARCHIVOS */
    fileBtn.addEventListener("click", () => {
        fileInput.click();
    });

    fileInput.addEventListener("change", async () => {
        const file = fileInput.files[0];
        if (!file) return;

        addMessage("ðŸ“Ž Archivo enviado: " + file.name, "user");

        const formData = new FormData();
        formData.append("file", file);

        typingText.style.display = "block";

        try {
            const response = await fetch(API_UPLOAD, {
                method: "POST",
                body: formData,
            });

            const data = await response.json();
            typingText.style.display = "none";

            addMessage(data.reply, "bot");

        } catch (error) {
            typingText.style.display = "none";
            addMessage("âš  Error al procesar archivo.", "bot");
        }

        fileInput.value = "";
    });
</script>

</body>
</html>
